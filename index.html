<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Katty!</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Floating Background Emojis --- */
        .bg-emoji {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: floatDown 10s linear infinite;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none; /* Prevents interference with scrolling */
        }

        @keyframes floatDown {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Main Container --- */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.90);
            padding: 40px 20px;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 2px solid #fff;
            overflow: hidden; /* Contains animations */
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ff4d6d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p.message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* --- Scroll Reveal Classes --- */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Photo Grid --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Desktop Hover Effect */
        @media (min-width: 769px) {
            .photo-card:hover {
                transform: scale(1.05) rotate(2deg);
                box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
                z-index: 2;
            }
        }

        /* Mobile "Heartbeat" Animation (Replaces Hover) */
        @media (max-width: 768px) {
            .photo-card {
                animation: gentleSway 3s infinite ease-in-out;
            }
            /* Stagger animations so they don't all move at once */
            .photo-card:nth-child(even) {
                animation-delay: 1.5s;
            }
        }

        @keyframes gentleSway {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #ff758c;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d6d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- Heart Button --- */
        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        .heart-btn:hover {
            background: #d63384;
            transform: scale(1.05);
        }

        .heart-btn:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="reveal">Happy Valentine's Day, Katty! üíñ</h1>
        <p class="message reveal">
            To the most amazing girl in the world. <br>
            Every moment with you is magic. Here are some of our best memories!
            <br>üåπü•∞üíë
        </p>

        <div class="photo-grid">
            <div class="photo-card reveal">
                <img src="photos/katty1.jpg" alt="Beautiful Katty">
                <div class="caption">My Beautiful Katty üòç</div>
            </div>
            
            <div class="photo-card reveal">
                <img src="photos/katty2.jpg" alt="Katty">
                <div class="caption">Stunning as always ‚ú®</div>
            </div>

            <div class="photo-card reveal">
                <img src="photos/shashi1.jpg" alt="Shashi">
                <div class="caption">Me thinking of you üí≠</div>
            </div>

            <div class="photo-card reveal">
                <img src="photos/shashi2.jpg" alt="Shashi">
                <div class="caption">Lucky to be yours üçÄ</div>
            </div>
        </div>

        <div class="footer reveal">
            Love always, Shashi ‚ù§Ô∏è
        </div>
        
        <button class="heart-btn reveal" onclick="rainHearts()">Send More Love! üíò</button>
    </div>

    <script>
        // --- Scroll Reveal Logic ---
        function revealOnScroll() {
            var reveals = document.querySelectorAll(".reveal");
            var windowHeight = window.innerHeight;
            var elementVisible = 100; // Trigger point

            for (var i = 0; i < reveals.length; i++) {
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                }
            }
        }

        // Listen for scroll
        window.addEventListener("scroll", revealOnScroll);
        // Trigger once on load for elements already in view
        revealOnScroll();

        // --- Background Emojis ---
        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'ü•∞', 'üíã', 'üíù', 'üòª'];
            const emoji = document.createElement('div');
            emoji.classList.add('bg-emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 7 + 's'; 
            emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            document.body.appendChild(emoji);

            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }

        setInterval(createEmoji, 400); // Slightly slower creation for better performance

        // --- Button Explosion ---
        function rainHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(createEmoji, i * 50);
            }
            // Vibration for mobile tactile feedback
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
            alert("I Love You Katty! üíñ");
        }
    </script>
</body>
</html>
