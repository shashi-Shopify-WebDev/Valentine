<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Katty!</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #d63384;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Floating Background Emojis --- */
        .bg-emoji {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: floatDown 10s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes floatDown {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Main Container --- */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff4d6d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        p.message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* --- Photo Grid --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-card:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #ff758c;
        }

        /* --- Footer --- */
        .footer {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4d6d;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- Heart Button --- */
        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .heart-btn:hover {
            background: #d63384;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, Katty! üíñ</h1>
        <p class="message">
            To the most amazing girl in the world. <br>
            Every moment with you is magic. Here are some of our best memories!
            <br>üåπü•∞üíë
        </p>

        <div class="photo-grid">
            <div class="photo-card">
                <img src="photos/katty1.jpg" alt="Beautiful Katty">
                <div class="caption">My Beautiful Katty üòç</div>
            </div>
            
            <div class="photo-card">
                <img src="photos/katty2.jpg" alt="Katty">
                <div class="caption">Stunning as always ‚ú®</div>
            </div>

            <div class="photo-card">
                <img src="photos/shashi1.jpg" alt="Shashi">
                <div class="caption">Me thinking of you üí≠</div>
            </div>

            <div class="photo-card">
                <img src="photos/shashi2.jpg" alt="Shashi">
                <div class="caption">Lucky to be yours üçÄ</div>
            </div>
        </div>

        <div class="footer">
            Love always, Shashi ‚ù§Ô∏è
        </div>
        
        <button class="heart-btn" onclick="rainHearts()">Send More Love! üíò</button>
    </div>

    <script>
        // Function to create falling background emojis
        function createEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'ü•∞', 'üíã', 'üíù', 'üòª'];
            const emoji = document.createElement('div');
            emoji.classList.add('bg-emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random positioning
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 7 + 's'; // 7-10s duration
            emoji.style.fontSize = Math.random() * 20 + 20 + 'px';
            
            document.body.appendChild(emoji);

            // Remove after animation finishes to keep DOM clean
            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }

        // Start the background rain
        setInterval(createEmoji, 300);

        // Button Click Explosion Effect
        function rainHearts() {
            for(let i=0; i<30; i++) {
                setTimeout(createEmoji, i * 50);
            }
            alert("I Love You Katty! üíñ");
        }
    </script>
</body>
</html>
